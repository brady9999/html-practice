<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <title>forms</title>
</head>
<body>
    <h1>Marvel Characters</h1>


    <!-- the form tag is used to create a container where all the inputs for a form must be put inside.

    the attributes that are required are name, id, and method

    -->
    <label for="marvel-characters">Enter Name Of Marvel Character:</label> 
    </br>
    <input type="radio" id="ironman" name="fav_character" value="ironman">
    <label for="ironman">Ironman</label><br>
    <input type="radio" id="captian america" name="fav_character" value="captian america">
    <label for="captian america">Captian america</label><br>
    </br>
    <form name="marvel-stuff" id="marvel" method="get">
    <input type="text" name="characters" id="marvel-characters" required /> <input type="reset"> <input type="checkbox">
    </br>
    </br>
    <!-- this is an email input. it requires type, name, and id.

         optinal attributes are the minimum length entered by the
        
         user and the maxlength to define the maxlength entered
    -->
    <lable for="email">Enter Email:</lable> 
    </br>
    <input type="email" name="UserEmail" id="email" minlength="6" maxlength="50" /> <input type="reset"> <input type="checkbox">
    </br>
    <!--this is a password input. type= "text", name and id are all required attributes the

     required attribute is only necesary when you want to make sure the user has to fill 

     in the input before submitting the form
    
    -->
    </br>
    <label for="password">Please Enter Your Password [This Is Required] (Minimum Length Is 10 Characters):</label> 
    </br>
    <input type="password" name="UserPassword" id="password" minlength="10"  /> <input type="reset"> <input type="checkbox">
    </br>
    <!--this is a submit input. type="submit" name 
        
    is the only required attributes-->
    </br>
    <input type="submit">
    </br>
    <!--this is a textarea input. type="" name id rows and cols are the only required attributes
    
        its used to make a input type box
    -->
    </br>
    <label for="story">Tell me you story:</label>
    </br>
    <textarea id="story" name="story" rows="5"  cols="33>"></textarea>
    </br>
 </form>
</body>
</html>
